    <title>TO-DO APP</title>

<body>

    <br><br>
    <ul id="addHere">
        <h3>Your Tasks:</h3>
        <li><span>Eat</span> &nbsp;&nbsp;&nbsp;&nbsp;<button class="delete">Del</button></li>
        <li><span>Sleep</span> &nbsp;&nbsp;&nbsp;&nbsp;<button class="delete">Del</button></li>
        <li><span>Repeat</span> &nbsp;&nbsp;&nbsp;&nbsp;<button class="delete">Del</button></li>
    </ul>
    <br><br>
    <h3>Remove Task:</h3>
    <input type="text" placeholder="enter your task" id="removeTask">
    <button id="remove">Remove Task</button>
    <script src="todoApp.js"></script>
</body>
</html>
